<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{pluResPath}}github/grouped/star/index.css" />
    <link rel="shortcut icon" href="#" />
</head>
{{@headStyle}}

<body>
<div class="container" id="container">
    <div class="header">
        <div class="header-left">
            <img class="github-icon" src="{{pluResPath}}img/icon/github.png"/>
            <div class="header-title">
                <div class="event-type">GitHub Stars</div>
                <div class="event-count">{{count}} new stars</div>
            </div>
        </div>
        <div class="timestamp">{{time}}</div>
    </div>

    <div class="repo-info">
        <img class="repo-avatar" src="{{events[0].repoAvatar}}" />
        <div class="repo-details">
            <div class="repo-name">{{repoName}}</div>
            <div class="repo-description">{{events[0].description}}</div>
        </div>
    </div>

    <div class="star-banner">
        <svg class="star-icon" height="32" viewBox="0 0 24 24" version="1.1" width="32" aria-hidden="true">
            <path fill-rule="evenodd" d="M12 .25a.75.75 0 01.673.418l3.058 6.197 6.839.994a.75.75 0 01.415 1.279l-4.948 4.823 1.168 6.811a.75.75 0 01-1.088.791L12 18.347l-6.117 3.216a.75.75 0 01-1.088-.79l1.168-6.812-4.948-4.823a.75.75 0 01.416-1.28l6.838-.993L11.328.668A.75.75 0 0112 .25z"></path>
        </svg>
        <div class="star-message">Your repository received {{count}} new stars!</div>
    </div>

    <div class="stars-grid">
        {{each events event}}
        <div class="star-item">
            <img class="user-avatar" src="{{event.userAvatar}}" />
            <div class="star-details">
                <div class="username">@{{event.user}}</div>
                <div class="starred-time">{{event.starredTime}}</div>
            </div>
        </div>
        {{/each}}
    </div>

    <div class="footer">
        <div class="footer-text">Created by Yunzai-Bot and GitHub-Plugin</div>
    </div>
</div>
</body>
</html>
